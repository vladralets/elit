<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/reset.css" />
        <link rel="stylesheet" href="./src/style.scss" />
        <link rel="stylesheet" href="./src/modal.scss">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <img src="./src/assets/images/caspita-logo.svg" alt="logo" />
                <div>
                    <button>
                        <img
                            src="./src/assets/images/icons/header-hamburger.svg"
                            alt="menu"
                        />
                    </button>
                    <a href="/cart.html">
                        <img
                            src="./src/assets/images/icons/cart-icon.svg"
                            alt="cart"
                        />
                    </a>
                </div>
            </div>
        </header>
        <main class="cart">
            <div class="container">
              <a href="/product.html" class="cartItem">
                <img src="./src/assets/images/product.jpg" alt="product">
                <div class="cartItem__info">
                  <p>20-83470</p>
                  <h1>Necklace</h1>
                  <p>10 300 $</p>
                </div>
              </a>
              <div class="cart__btns">
                <button id="checkout-btn">Proceed to checkout</button>
                <button id="info-btn">See product informations</button>
              </div>
            </div>
        </main>
        <footer class="footer" style="margin-top: 35vh;">
            <div class="container">
                <img
                    src="./src/assets/images/caspita-logo-light.svg"
                    alt="logo"
                />
                <p>Handcrafted treasures, made with heart.</p>
                <hr />
                <nav>
                    <a href="/">Hystory</a>
                    <a href="/">Products</a>
                    <a href="/">News</a>
                </nav>
            </div>
        </footer>
        <div class="modal" style="display: none;">
            <div class="modal__wrapper container">
                <img src="./src/assets/images/visiodom-logo.svg" alt="logo">
                <hr>
                <p>
                    Future of<br> luxury remote selling.
                </p>
                <button id="show-more">See more</button>
                <button id="close-modal">
                    <img src="./src/assets/images//icons/close-icon.svg" alt="close">
                </button>
            </div>
        </div>
        <script src="./src/cart.ts"></script>
    </body>
</html>
